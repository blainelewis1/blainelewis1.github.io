<div class="resources" ng-repeat="resource in item.resources">
    <img ng-src="{{resource.url}}" />
</div>
<div class="text">
    <header>
        {{item.title}}
    </header>

    <summary>
        {{item.summary}}
    </summary>

    <!--
      <details>
        {{item.details}}
      </details>
    -->

    <ul class="technologies" >
        <li ng-repeat="technology in item.technologies">{{technology}}</li>
    </ul>
</div>
